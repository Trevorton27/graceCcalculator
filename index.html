<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Grace's Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <form>
      <div class="calculator">
        <input id="display" type="text" value="0" />
        <h2>Non-Casio GC-005</h2>
        <button class="memory-btn">MR</button>
        <button class="memory-btn">M-</button>
        <button class="memory-btn">M+</button>
        <button class="operator" value="/">/</button>
        <br />
        <button class="number-btn" value="7">7</button>
        <button class="number-btn" value="8">8</button>
        <button class="number-btn" value="9">9</button>
        <button class="operator" value="*">*</button>
        <br />
        <button class="number-btn" value="4">4</button>
        <button class="number-btn" value="5">5</button>
        <button class="number-btn" value="6">6</button>
        <button class="operator" value="-">-</button>
        <br />
        <button class="number-btn" value="1">1</button>
        <button class="number-btn" value="2">2</button>
        <button class="number-btn" value="3">3</button>
        <button class="operator" value="+">+</button>
        <br />
        <button class="number-btn" value="0">0</button>
        <button class="number-btn">.</button>
        <button id="clear">C</button>
        <button id="equal" value="=">=</button>
        <br />
      </div>
    </form>
    <script src="calscript.js"></script>
  </body>
</html>
